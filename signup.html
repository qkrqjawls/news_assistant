<!DOCTYPE HTML>
<!--
  Future Imperfect – Sign Up
-->
<html>
<head>
  <title>회원가입</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">준혁이는 뉴스 보기 귀찮아!</a></h1>
      <nav class="links">
        <ul>
          <li><a href="login.html">로그인</a></li>
          <li><a href="signup.html">회원가입</a></li>
          <li><a href="index.html">홈</a></li>
        </ul>
      </nav>
      <nav class="main">
        <ul>
          <li class="menu"><a class="fa-bars" href="#menu">Menu</a></li>
        </ul>
      </nav>
    </header>

    <!-- Slide-out Menu -->
    <section id="menu">
      <section>
        <ul class="links" id="menuLinks">
          <!-- 로그인 상태에 따라 JS로 채워짐 -->
        </ul>
      </section>
    </section>

    <!-- Main -->
    <div id="main">
      <section class="form-wrapper">
        <h2>회원가입</h2>
        <form id="signupForm">
          <div class="form-field">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디 입력" required />
          </div>
          <div class="form-field">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일 입력" required />
          </div>
          <div class="form-field">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
          </div>
          <div class="form-field">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" placeholder="비밀번호 확인" required />
          </div>
          <div class="form-field">
            <label>내 뉴스 카테고리 선택</label>
            <div class="checkbox-group">
              <!-- ... 기존 체크박스 항목 생략 없이 그대로 유지 ... -->
              <div class="checkbox-item">
                <input type="checkbox" id="cat-politics" name="category_vec[]" value="politics">
                <label for="cat-politics">정치</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-business" name="category_vec[]" value="business">
                <label for="cat-business">비즈니스</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-entertainment" name="category_vec[]" value="entertainment">
                <label for="cat-entertainment">연예/오락</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-environment" name="category_vec[]" value="environment">
                <label for="cat-environment">환경</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-food" name="category_vec[]" value="food">
                <label for="cat-food">음식/요리</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-health" name="category_vec[]" value="health">
                <label for="cat-health">건강</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-science" name="category_vec[]" value="science">
                <label for="cat-science">과학</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-sports" name="category_vec[]" value="sports">
                <label for="cat-sports">스포츠</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-technology" name="category_vec[]" value="technology">
                <label for="cat-technology">기술</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-top" name="category_vec[]" value="top">
                <label for="cat-top">주요 뉴스</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-world" name="category_vec[]" value="world">
                <label for="cat-world">세계</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="cat-tourism" name="category_vec[]" value="tourism">
                <label for="cat-tourism">여행</label>
              </div>
            </div>
          </div>
          <div class="form-field">
            <button type="submit" class="button primary">회원가입</button>
          </div>
        </form>
      </section>
    </div>

  </div>

  <!-- 로그인 상태에 따라 메뉴 업데이트 -->
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const API_BASE = 'https://news-assistant-app-public-1052035590147.us-central1.run.app';
    const links    = document.getElementById('menuLinks');

    try {
      const profileRes = await fetch(`${API_BASE}/profile`, { credentials: 'include' });
      links.innerHTML = '';

      if (profileRes.ok) {
        const { username } = await profileRes.json();

        links.innerHTML = `
          <li class="greeting">안녕하세요. ${username}님</li>
          <li><a href="editinfo.html"><h3>카테고리 수정</h3><p>내 뉴스 카테고리</p></a></li>
          <li><a href="#" id="logoutLink"><h3>Logout</h3><p>로그아웃</p></a></li>
          <li><a href="editorpage.html"><h3>Developer Page</h3><p>개발자 페이지</p></a></li>
        `;

        document.getElementById('logoutLink').addEventListener('click', async e => {
          e.preventDefault();
          await fetch(`${API_BASE}/logout`, { method: 'POST', credentials: 'include' });
          window.location.reload();
        });
      } else {
        links.innerHTML = `
          <li><a href="login.html"><h3>Log In</h3><p>로그인 하기</p></a></li>
          <li><a href="signup.html"><h3>Sign Up</h3><p>회원가입 하기</p></a></li>
          <li><a href="editorpage.html"><h3>Developer Page</h3><p>개발자 페이지</p></a></li>
        `;
      }
    } catch (e) {
      console.error('로그인 상태 확인 중 에러:', e);
    }
  });
  </script>

  <!-- 회원가입 처리 스크립트 -->
  <script>
    const API_SIGNUP = 'https://news-assistant-app-public-1052035590147.us-central1.run.app/register';

    document.getElementById('signupForm').addEventListener('submit', async e => {
      e.preventDefault();

      const username   = document.getElementById('username').value.trim();
      const email      = document.getElementById('email').value.trim();
      const password   = document.getElementById('password').value;
      const password2  = document.getElementById('password2').value;
      const category_vec = Array.from(
        document.querySelectorAll('input[name="category_vec[]"]:checked')
      ).map(cb => cb.value);

      if (password !== password2) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }

      try {
        const res = await fetch(API_SIGNUP, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, category_vec })
        });
        const data = await res.json();

        if (!res.ok) {
          alert('회원가입 실패: ' + (data.error || res.statusText));
          return;
        }

        alert('회원가입이 완료되었습니다.');
        window.location.href = 'login.html';
      } catch (err) {
        console.error(err);
        alert('네트워크 오류가 발생했습니다.');
      }
    });
  </script>

  <!-- 필수 스크립트 -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
