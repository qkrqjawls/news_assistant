<!DOCTYPE HTML>
<html>
<head>
  <title>준혁이는 뉴스 보기 귀찮아!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">준혁이는 뉴스 보기 귀찮아!</a></h1>
      <nav class="links">
        <ul>
          <li><a href="#">Lorem</a></li>
          <li><a href="#">Ipsum</a></li>
          <li><a href="#">Feugiat</a></li>
          <li><a href="#">Tempus</a></li>
          <li><a href="#">Adipiscing</a></li>
        </ul>
      </nav>
      <nav class="main">
        <ul>
          <li class="menu"><a class="fa-bars" href="#menu">Menu</a></li>
        </ul>
      </nav>
    </header>

    <!-- Menu -->
    <section id="menu">
      <section>
        <ul class="links" id="menuLinks">
          <!-- 첫 두 항목: 로그인/카테고리수정 또는 Log In/Sign Up -->
          <!-- 세 번째 항목: 개발자 페이지 (항상) -->
        </ul>
      </section>
    </section>

    <!-- Sidebar Intro -->
    <section id="sidebar">
      <section id="intro">
        <a href="#" class="logo"><img src="images/로고1.png" alt="" /></a>
        <header>
          <h2>준혁이는 뉴스 보기 귀찮아!</h2>
          <p>인공지능 프로젝트</p>
        </header>
      </section>
    </section>

    <!-- Posts List -->
    <section>
      <ul class="posts" id="postsList">
        <!-- JS로 최대 2개만 채워집니다 -->
      </ul>
    </section>

    <!-- About -->
    <section class="blurb">
      <h2>About</h2>
      <p>사실 이 프로젝트 제목은 준혁이의 허락을 받지 않고 어쩌고 저쩌고~</p>
      <ul class="actions">
        <li><a href="#" class="button">Learn More</a></li>
      </ul>
    </section>

    <!-- Footer -->
    <section id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon solid fa-rss"><span class="label">RSS</span></a></li>
        <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
      </ul>
      <p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</p>
    </section>

  </div>

  <!-- 필수 스크립트 -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- 메뉴바 토글 및 로그인 상태 처리, + 항상 개발자 페이지 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 메뉴 슬라이드 토글 (util.js/main.js와 동일하게 동작)
      const menu = document.getElementById('menu');
      document.querySelector('#header .menu a').addEventListener('click', e => {
        e.preventDefault();
        menu.classList.toggle('open');
      });

      // 로그인 상태에 따라 첫 두 링크를 구성하고, 세 번째로 개발자 페이지 고정 추가
      const links = document.getElementById('menuLinks');
      fetch('https://news-assistant-app-public-1052035590147.us-central1.run.app/profile', {
        credentials: 'include'
      }).then(res => {
        links.innerHTML = '';
        if (res.ok) {
          // 로그인된 사용자
          links.innerHTML += `
            <li><a href="categories.html"><h3>Categories</h3><p>카테고리 수정</p></a></li>
            <li><a href="#" id="logout"><h3>Log Out</h3><p>로그아웃</p></a></li>
          `;
          document.getElementById('logout').addEventListener('click', async e => {
            e.preventDefault();
            await fetch('https://news-assistant-app-public-1052035590147.us-central1.run.app/logout', {
              method: 'POST',
              credentials: 'include'
            });
            window.location.reload();
          });
        } else {
          // 비로그인 사용자
          links.innerHTML += `
            <li><a href="login.html"><h3>Log In</h3><p>로그인 하기</p></a></li>
            <li><a href="signup.html"><h3>Sign Up</h3><p>회원가입 하기</p></a></li>
          `;
        }
        // 세 번째 링크: 개발자 페이지 (항상)
        links.innerHTML += `
          <li><a href="editorpage.html"><h3>Developer Page</h3><p>개발자 페이지</p></a></li>
        `;
      });

      // PostsList에 2개 테스트 항목 추가
      const postsList = document.getElementById('postsList');
      const items = [
        { img: 'images/로고1.png', text: 'test' },
        { img: 'images/로고1.png', text: 'test' }
      ];
      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <article>
            <a href="#" class="image">
              <img src="${item.img}" alt="dev" />
            </a>
            <header>
              <h3>${item.text}</h3>
              <small>test2</small>
            </header>
          </article>
        `;
        postsList.appendChild(li);
      });
    });
  </script>

</body>
</html>
