<!DOCTYPE HTML>
<html>
<head>
  <title>개발자 페이지 – 이슈 편집</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    /* Slide-out menu */
    #menu {
      position: fixed;
      top: 0; right: -300px;
      width: 300px; height: 100%;
      background: #fff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      padding: 2rem;
      box-sizing: border-box;
      z-index: 1000;
    }
    #menu.open { right: 0; }
    #menu ul { list-style: none; padding: 0; margin: 0; }
    #menu li { margin-bottom: 1rem; }
    #menu a { text-decoration: none; color: #333; font-size: 1.1rem; }

    /* 개발자 프로필 레이아웃 */
    .dev-item {
      display: flex;
      align-items: center;
      margin: 3rem 2rem;
    }
    .dev-item .image {
      flex: 0 0 150px;
      margin-right: 1.5rem;
    }
    .dev-item .image img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .dev-item .details {
      flex: 1;
    }
    .dev-item .details h3 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }
    .dev-item .details p {
      margin: 0;
      color: #555;
      line-height: 1.6;
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="is-preload">

  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">준혁이는 뉴스 보기 귀찮아!</a></h1>
      <!-- 기존 index.html의 링크 메뉴 -->
      <nav class="links">
        <ul>
          <li><a href="#">Lorem</a></li>
          <li><a href="#">Ipsum</a></li>
          <li><a href="#">Feugiat</a></li>
          <li><a href="#">Tempus</a></li>
          <li><a href="#">Adipiscing</a></li>
        </ul>
      </nav>
      <!-- 기존 index.html의 메인 메뉴 토글 -->
      <nav class="main">
        <ul>
          <li class="menu"><a class="fa-bars" href="#menu">Menu</a></li>
        </ul>
      </nav>
    </header>

    <!-- Slide-out Menu (복붙) -->
    <section id="menu">
      <section>
        <ul class="links" id="menuLinks">
          <li>
            <a href="login.html"><h3>Log In</h3><p>로그인 하기</p></a>
          </li>
          <li>
            <a href="signup.html"><h3>Sign Up</h3><p>회원가입 하기</p></a>
          </li>
        </ul>
      </section>
    </section>

    <!-- 개발자 프로필 리스트 -->
    <section>
      <ul class="posts" id="postsList">
        <li class="dev-item">
          <div class="image">
            <img src="images/로고1.png" alt="홍길동" />
          </div>
          <div class="details">
            <h3>홍길동</h3>
            <p>백엔드 개발 및 API 설계 담당</p>
          </div>
        </li>
        <li class="dev-item">
          <div class="image">
            <img src="images/로고1.png" alt="김영희" />
          </div>
          <div class="details">
            <h3>김영희</h3>
            <p>프론트엔드 및 UI/UX 디자인 담당</p>
          </div>
        </li>
      </ul>
    </section>

    <!-- Footer -->
    <section id="footer">
      <p>&copy; 준혁이는 뉴스 보기 귀찮아! 개발자 페이지</p>
    </section>

  </div>

  <!-- 필수 스크립트 -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 메뉴 토글
      const menu = document.getElementById('menu');
      document.querySelector('#header .menu a').addEventListener('click', e => {
        e.preventDefault();
        menu.classList.toggle('open');
      });

      // 로그인 상태에 따라 메뉴 구성
      fetch('https://news-assistant-app-public-1052035590147.us-central1.run.app/profile', {
        credentials: 'include'
      }).then(res => {
        const links = document.getElementById('menuLinks');
        links.innerHTML = '';
        if (res.ok) {
          links.innerHTML = `
            <li><a href="categories.html"><h3>Categories</h3><p>카테고리 수정</p></a></li>
            <li><a href="#" id="logout"><h3>Log Out</h3><p>로그아웃</p></a></li>
          `;
          document.getElementById('logout').addEventListener('click', async e => {
            e.preventDefault();
            await fetch('https://news-assistant-app-public-1052035590147.us-central1.run.app/logout', {
              method: 'POST',
              credentials: 'include'
            });
            window.location.reload();
          });
        } else {
          links.innerHTML = `
            <li><a href="login.html"><h3>Log In</h3><p>로그인 하기</p></a></li>
            <li><a href="signup.html"><h3>Sign Up</h3><p>회원가입 하기</p></a></li>
          `;
        }
      });
    });
  </script>

</body>
</html>
