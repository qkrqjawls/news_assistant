<!DOCTYPE HTML>
<html>
<head>
  <title>준혁이는 뉴스 보기 귀찮아!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">준혁이는 뉴스 보기 귀찮아!</a></h1>
      <nav class="links">
        <ul>
          <li><a href="#">Lorem</a></li>
          <li><a href="#">Ipsum</a></li>
          <li><a href="#">Feugiat</a></li>
          <li><a href="#">Tempus</a></li>
          <li><a href="#">Adipiscing</a></li>
        </ul>
      </nav>
      <nav class="main">
        <ul>
          <li class="menu"><a class="fa-bars" href="#menu">Menu</a></li>
        </ul>
      </nav>
    </header>

    <!-- Menu -->
    <section id="menu">
      <section>
        <ul class="links" id="menuLinks">
          <!-- 로그인/카테고리 or Log In/Sign Up, + 항상 Developer Page -->
        </ul>
      </section>
    </section>

    <!-- Sidebar Intro -->
    <section id="sidebar">
      <section id="intro">
        <a href="#" class="logo"><img src="images/로고1.png" alt="" /></a>
        <header>
          <h2>준혁이는 뉴스 보기 귀찮아!</h2>
          <p>인공지능 프로젝트</p>
        </header>
      </section>
    </section>

    <!-- Posts List -->
    <section>
      <ul class="posts" id="postsList">
        <!-- JS로 채워집니다 -->
      </ul>
    </section>

    <!-- About -->
    <section class="blurb">
      <h2>About</h2>
      <p>사실 이 프로젝트 제목은 준혁이의 허락을 받지 않고 어쩌고 저쩌고~</p>
      <ul class="actions">
        <li><a href="#" class="button">Learn More</a></li>
      </ul>
    </section>

    <!-- Footer -->
    <section id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon solid fa-rss"><span class="label">RSS</span></a></li>
        <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
      </ul>
      <p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</p>
    </section>

  </div>

  <!-- 필수 스크립트 -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const API_BASE  = 'https://news-assistant-app-public-1052035590147.us-central1.run.app';
      const postsList = document.getElementById('postsList');

      let limit = 10;
      let offset = 0;
      let loading = false;
      let finished = false;

      async function loadIssues() {
        if (loading || finished) return;
        loading = true;
        try {
          const resp = await fetch(
            `${API_BASE}/api/issues?limit=${limit}&offset=${offset}`,
            { credentials: 'include' }
          );
          if (!resp.ok) throw new Error(resp.statusText);
          const issues = await resp.json();
          if (issues.length === 0) {
            finished = true;
            return;
          }
          issues.forEach(issue => {
            // 중복 검사
            if (postsList.querySelector(`li[data-issue-id="${issue.id}"]`)) return;
            const li = document.createElement('li');
            li.setAttribute('data-issue-id', issue.id);
            li.innerHTML = `
              <article>
                <header>
                  <h3><a href="single.html?id=${issue.id}">${issue.issue_name}</a></h3>
                  <p class="related-count">연관 기사: ${issue.related_news.length}개</p>
                  <time class="published" datetime="${issue.date}">
                    ${new Date(issue.date).toLocaleString()}
                  </time>
                </header>
                <a href="single.html?id=${issue.id}" class="image">
                  <img class="rotator" src="images/noimage.jpg" onerror="this.src='images/noimage.jpg'" alt="관련 기사 이미지" width="200" height="150" />
                </a>
              </article>
            `;
            postsList.appendChild(li);

            // 이미지 로테이션
            const images = (issue.related_news || []).map(n => n.image_url).filter(u => u);
            if (images.length) {
              let idx = 0;
              const imgEl = li.querySelector('img.rotator');
              imgEl.src = images[0];
              imgEl.onerror = () => imgEl.src = 'images/noimage.jpg';
              setInterval(() => {
                idx = (idx + 1) % images.length;
                imgEl.src = images[idx];
              }, 5000);
            }
          });
          offset += limit;
        } catch (e) {
          console.error('이슈 로드 중 에러:', e);
        } finally {
          loading = false;
        }
      }

      // 초기 로드 및 무한스크롤
      loadIssues();
      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
          loadIssues();
        }
      });

      // 메뉴 토글 (index.html과 동일)
      document.querySelector('#header .menu a').addEventListener('click', e => {
        e.preventDefault();
        document.body.classList.toggle('is-menu-visible');
      });

      // 메뉴 링크 동적 구성
      const links = document.getElementById('menuLinks');
      fetch(`${API_BASE}/profile`, { credentials: 'include' }).then(res => {
        links.innerHTML = '';
        if (res.ok) {
          links.innerHTML += `
            <li><a href="categories.html"><h3>Categories</h3><p>카테고리 수정</p></a></li>
            <li><a href="#" id="logout"><h3>Log Out</h3><p>로그아웃</p></a></li>
          `;
          document.getElementById('logout').addEventListener('click', async e => {
            e.preventDefault();
            await fetch(`${API_BASE}/logout`, { method: 'POST', credentials: 'include' });
            window.location.reload();
          });
        } else {
          links.innerHTML += `
            <li><a href="login.html"><h3>Log In</h3><p>로그인 하기</p></a></li>
            <li><a href="signup.html"><h3>Sign Up</h3><p>회원가입 하기</p></a></li>
          `;
        }
        // 항상 표시되는 Developer Page
        links.innerHTML += `
          <li><a href="editorpage.html"><h3>Developer Page</h3><p>개발자 페이지</p></a></li>
        `;
      });
    });
  </script>

</body>
</html>
