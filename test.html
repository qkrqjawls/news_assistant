<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이슈 목록</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .issue { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .issue h2 { margin: 0 0 5px; font-size: 1.2em; }
    .issue .meta { color: #666; font-size: 0.9em; }
    .issue .summary { margin: 10px 0; }
    .issue .related { font-size: 0.85em; }
  </style>
</head>
<body>

  <h1>뉴스 이슈</h1>
  <div id="issues-container">
    <!-- 여기로 이슈들이 들어갑니다 -->
  </div>

  <script>
    // 페이지 로드되면 이슈 목록을 가져와서 그리기
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // 1) API 호출
        const res = await fetch('/api/issues?limit=10&offset=0');
        if (!res.ok) throw new Error(res.statusText);
        const issues = await res.json();

        // 2) 컨테이너 선택
        const container = document.getElementById('issues-container');

        // 3) 받아온 데이터로 DOM 생성
        issues.forEach(issue => {
          // 최상위 엘리먼트
          const div = document.createElement('div');
          div.classList.add('issue');

          // 제목
          const h2 = document.createElement('h2');
          h2.textContent = issue.issue_name;
          div.appendChild(h2);

          // 날짜
          const meta = document.createElement('div');
          meta.classList.add('meta');
          meta.textContent = new Date(issue.date).toLocaleString();
          div.appendChild(meta);

          // 요약
          const summary = document.createElement('p');
          summary.classList.add('summary');
          summary.textContent = issue.summary;
          div.appendChild(summary);

          // 관련 뉴스 ID 리스트
          const related = document.createElement('div');
          related.classList.add('related');
          related.textContent = '관련 뉴스 IDs: ' + issue.related_news.join(', ');
          div.appendChild(related);

          // 컨테이너에 추가
          container.appendChild(div);
        });

      } catch (e) {
        console.error('이슈 목록 조회 실패:', e);
        const container = document.getElementById('issues-container');
        container.textContent = '이슈를 불러오는 중 오류가 발생했습니다.';
      }
    });
  </script>

</body>
</html>
