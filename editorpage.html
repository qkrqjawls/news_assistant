<!DOCTYPE HTML>
<html>
<head>
  <title>준혁이는 뉴스 보기 귀찮아!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    /* 개발자 프로필 레이아웃 */
    .dev-item {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    .dev-item .image {
      flex: 0 0 150px;
      margin-right: 1.5rem;
    }
    .dev-item .image img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .dev-item .details {
      flex: 1;
    }
    .dev-item .details h3 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
    }
    .dev-item .details p {
      margin: 0;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body class="is-preload">

  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">준혁이는 뉴스 보기 귀찮아!</a></h1>
      <!-- 생략된 내비게이션 -->
    </header>

    <!-- 개발자 프로필 리스트 -->
    <section>
      <ul class="posts" id="postsList">
        <li class="dev-item">
          <div class="image">
            <img src="images/dev1.png" alt="홍길동" />
          </div>
          <div class="details">
            <h3>홍길동</h3>
            <p>백엔드 개발 및 API 설계 담당</p>
          </div>
        </li>
        <li class="dev-item">
          <div class="image">
            <img src="images/dev2.png" alt="김영희" />
          </div>
          <div class="details">
            <h3>김영희</h3>
            <p>프론트엔드 및 UI/UX 디자인 담당</p>
          </div>
        </li>
      </ul>
    </section>

    <!-- Footer -->
    <section id="footer">
      <!-- 생략된 풋터 -->
    </section>

  </div>

</body>
</html>
