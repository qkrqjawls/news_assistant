<!DOCTYPE HTML>
<html>
<head>
  <title>준혁이는 뉴스 보기 귀찮아!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    /* 메뉴바 (index.html에서 가져옴) */
    header#header nav.links ul,
    header#header nav.main ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    header#header nav.links a,
    header#header nav.main a {
      text-decoration: none;
      color: inherit;
    }

    /* 개발자 프로필 레이아웃 */
    .dev-item {
      display: flex;
      align-items: center;
      margin: 3rem 0; /* 상하 간격을 더 넓힘 */
    }
    .dev-item .image {
      flex: 0 0 150px;
      margin-right: 1.5rem;
    }
    .dev-item .image img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .dev-item .details {
      flex: 1;
    }
    .dev-item .details h3 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }
    .dev-item .details p {
      margin: 0;
      color: #555;
      line-height: 1.6;
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="is-preload">

  <div id="wrapper">

    <!-- Header & 메뉴 -->
    <header id="header">
      <h1><a href="index.html">준혁이는 뉴스 보기 귀찮아!</a></h1>
      <nav class="links">
        <ul>
          <li><a href="#">Lorem</a></li>
          <li><a href="#">Ipsum</a></li>
          <li><a href="#">Feugiat</a></li>
          <li><a href="#">Tempus</a></li>
          <li><a href="#">Adipiscing</a></li>
        </ul>
      </nav>
      <nav class="main">
        <ul>
          <li class="menu"><a class="fa-bars" href="#menu">Menu</a></li>
        </ul>
      </nav>
    </header>

    <!-- 개발자 프로필 리스트 -->
    <section>
      <ul class="posts" id="postsList">
        <li class="dev-item">
          <div class="image">
            <img src="images/dev1.png" alt="홍길동" />
          </div>
          <div class="details">
            <h3>홍길동</h3>
            <p>백엔드 개발 및 API 설계 담당</p>
          </div>
        </li>
        <li class="dev-item">
          <div class="image">
            <img src="images/dev2.png" alt="김영희" />
          </div>
          <div class="details">
            <h3>김영희</h3>
            <p>프론트엔드 및 UI/UX 디자인 담당</p>
          </div>
        </li>
      </ul>
    </section>

    <!-- Footer -->
    <section id="footer">
      <p>&copy; 준혁이는 뉴스 보기 귀찮아!</p>
    </section>

  </div>

</body>
</html>
