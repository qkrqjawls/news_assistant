<!DOCTYPE HTML>
<html>
<head>
  <title>개발자 페이지 – 이슈 편집</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    /* 페이지 전체 컨테이너를 플렉스 레이아웃으로 */
    #wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* 편집 영역 */
    #editor {
      flex: 1;
      display: flex;
      padding: 2rem;
      gap: 2rem;
      box-sizing: border-box;
    }
    /* 왼쪽 로고 영역 */
    #editor .logo-box {
      flex: 0 0 200px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    #editor .logo-box img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    /* 오른쪽 편집 폼 영역 */
    #editor .form-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #editor .form-box label {
      font-weight: bold;
      margin-top: 1rem;
    }
    #editor .form-box input[type="text"],
    #editor .form-box textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    #editor .form-box textarea {
      flex: 1;
      resize: vertical;
      min-height: 200px;
    }
    #editor .form-box .actions {
      margin-top: 1.5rem;
      text-align: right;
    }
    #editor .form-box .actions button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body class="is-preload">

  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">개발자 이슈 편집</a></h1>
    </header>

    <!-- 편집 에디터 -->
    <section id="editor">
      <!-- 왼쪽: 로고 이미지 박스 -->
      <div class="logo-box">
        <img src="images/로고1.png" alt="프로젝트 로고" />
      </div>
      <!-- 오른쪽: 입력 폼 -->
      <div class="form-box">
        <label for="issue-title">이슈 제목</label>
        <input type="text" id="issue-title" placeholder="제목을 입력하세요" />

        <label for="issue-summary">요약 내용</label>
        <textarea id="issue-summary" placeholder="요약 내용을 입력하세요"></textarea>

        <label for="issue-related">연관 기사 (콤마로 구분된 ID)</label>
        <input type="text" id="issue-related" placeholder="123,456,789" />

        <div class="actions">
          <button id="save-btn">저장하기</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <p>&copy; 준혁이는 뉴스 보기 귀찮아! 개발자 페이지</p>
    </footer>

  </div>

  <script>
    document.getElementById('save-btn').addEventListener('click', () => {
      const title = document.getElementById('issue-title').value;
      const summary = document.getElementById('issue-summary').value;
      const related = document.getElementById('issue-related').value;
      // TODO: API 호출 로직 구현
      console.log({ title, summary, related });
      alert('저장 요청이 콘솔에 출력되었습니다.');
    });
  </script>

</body>
</html>
