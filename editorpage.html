<!DOCTYPE HTML>
<html>
<head>
  <title>개발자 이슈 편집</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    /* 개발자 프로필 레이아웃 */
    .dev-item {
      display: flex;
      align-items: center;
      margin: 3rem 2rem;
    }
    .dev-item .image {
      flex: 0 0 150px;
      margin-right: 1.5rem;
    }
    .dev-item .image img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .dev-item .details {
      flex: 1;
    }
    .dev-item .details h3 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }
    .dev-item .details p {
      margin: 0;
      color: #555;
      line-height: 1.6;
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="is-preload">

  <div id="wrapper">

    <!-- Header (index.html과 동일) -->
    <header id="header">
      <h1><a href="index.html">준혁이는 뉴스 보기 귀찮아!</a></h1>
      <nav class="links">
        <ul>
          <li><a href="#">Lorem</a></li>
          <li><a href="#">Ipsum</a></li>
          <li><a href="#">Feugiat</a></li>
          <li><a href="#">Tempus</a></li>
          <li><a href="#">Adipiscing</a></li>
        </ul>
      </nav>
      <nav class="main">
        <ul>
          <li class="menu"><a class="fa-bars" href="#menu">Menu</a></li>
        </ul>
      </nav>
    </header>

    <!-- Menu (index.html과 동일) -->
    <section id="menu">
      <section>
        <ul class="links" id="menuLinks">
          <!-- JS로 로그인 상태에 따라 채워집니다 -->
        </ul>
      </section>
    </section>

    <!-- 개발자 프로필 리스트 -->
    <section>
      <ul class="posts">
        <li class="dev-item">
          <div class="image">
            <img src="images/dev1.jpg" alt="Developer 1" />
          </div>
          <div class="details">
            <h3>홍길동</h3>
            <p>Front-end 개발 담당</p>
          </div>
        </li>
        <!-- 추가 개발자 항목… -->
      </ul>
    </section>

  </div>

  <!-- 로그인 상태에 따라 메뉴 업데이트 -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const API_BASE = 'https://news-assistant-app-public-1052035590147.us-central1.run.app';
      const links    = document.getElementById('menuLinks');

      try {
        const profileRes = await fetch(`${API_BASE}/profile`, { credentials: 'include' });
        links.innerHTML = '';

        if (profileRes.ok) {
          const { username } = await profileRes.json();

          links.innerHTML = `
            <li class="greeting">안녕하세요. ${username}님</li>
            <li><a href="editinfo.html"><h3>카테고리 수정</h3><p>내 뉴스 카테고리</p></a></li>
            <li><a href="#" id="logoutLink"><h3>Logout</h3><p>로그아웃</p></a></li>
            <li><a href="editorpage.html"><h3>Developer Page</h3><p>개발자 페이지</p></a></li>
          `;
          document.getElementById('logoutLink').addEventListener('click', async e => {
            e.preventDefault();
            await fetch(`${API_BASE}/logout`, { method: 'POST', credentials: 'include' });
            window.location.reload();
          });
        } else {
          links.innerHTML = `
            <li><a href="login.html"><h3>Log In</h3><p>로그인 하기</p></a></li>
            <li><a href="signup.html"><h3>Sign Up</h3><p>회원가입 하기</p></a></li>
            <li><a href="editorpage.html"><h3>Developer Page</h3><p>개발자 페이지</p></a></li>
          `;
        }
      } catch (e) {
        console.error('로그인 상태 확인 중 에러:', e);
      }
    });
  </script>

  <!-- 필수 스크립트 -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
