<!DOCTYPE HTML>
<html>
<head>
  <title>이슈 상세</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">준혁이는 뉴스 보기 귀찮아!</a></h1>
      <nav class="main">
        <ul>
          <li class="menu"><a class="fa-bars" href="#menu">Menu</a></li>
        </ul>
      </nav>
    </header>

    <!-- Menu -->
    <section id="menu">
      <section>
        <ul class="links" id="menuLinks">
          <li><a href="login.html"><h3>Log In</h3><p>로그인 하기</p></a></li>
          <li><a href="signup.html"><h3>Sign Up</h3><p>회원가입 하기</p></a></li>
        </ul>
      </section>
    </section>

    <!-- Post Detail -->
    <article class="post">
      <header>
        <div class="title">
          <h2><span id="post-title">로딩 중…</span></h2>
        </div>
        <div class="meta">
          <time class="published" datetime="" id="post-date">Loading date…</time>
          <a href="#" class="author">
            <span class="name">준혁이</span>
            <img src="images/avatar.jpg" alt="" />
          </a>
        </div>
      </header>

      <p id="post-content">로딩 중…</p>

      <footer>
        <ul class="actions">
          <li><a href="index.html" class="button large">뒤로 가기</a></li>
        </ul>
      </footer>
    </article>

    <!-- ▼ 연관 기사 영역 ▼ -->
    <section id="related-news">
      <h2>연관 기사</h2>
      <ul id="related-list">
        <li>로딩 중…</li>
      </ul>
    </section>
    <!-- ▲ 연관 기사 영역 끝 ▲ -->

    <!-- Footer -->
    <section id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon solid fa-rss"><span class="label">RSS</span></a></li>
        <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
      </ul>
      <p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</p>
    </section>

  </div>

  <!-- 필수 스크립트 -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const issueId = params.get('id');
      if (!issueId) {
        document.getElementById('post-title').textContent = '잘못된 요청입니다.';
        return;
      }

      const API = 'https://news-assistant-app-public-1052035590147.us-central1.run.app/api/issues?limit=100&offset=0';

      // 제목 로딩 애니메이션
      const titleEl = document.getElementById('post-title');
      const titleStates = ['로딩 중.', '로딩 중..', '로딩 중...'];
      let titleIndex = 0;
      const titleInterval = setInterval(() => {
        titleEl.textContent = titleStates[titleIndex % titleStates.length];
        titleIndex++;
      }, 500);

      // 요약 콘텐츠 로딩 애니메이션
      const contentEl = document.getElementById('post-content');
      const dotStates = ['로딩 중.', '로딩 중..', '로딩 중...'];
      let dotIndex = 0;
      const dotInterval = setInterval(() => {
        contentEl.textContent = dotStates[dotIndex % dotStates.length];
        dotIndex++;
      }, 500);

      // 연관 기사 로딩 애니메이션
      const relatedListEl = document.getElementById('related-list');
      const relDotStates = ['로딩 중.', '로딩 중..', '로딩 중...'];
      let relDotIndex = 0;
      const relInterval = setInterval(() => {
        relatedListEl.textContent = relDotStates[relDotIndex % relDotStates.length];
        relDotIndex++;
      }, 500);

      try {
        // 데이터 fetch
        const resp = await fetch(API);
        if (!resp.ok) throw new Error(resp.statusText);
        const issues = await resp.json();
        const issue = issues.find(i => String(i.id) === issueId);
        if (!issue) throw new Error('Not Found');

        // 애니메이션 중지
        clearInterval(titleInterval);
        clearInterval(dotInterval);

        // 1) 제목 & 요약기사 렌더링
        titleEl.textContent = issue.issue_name;
        const dateElem = document.getElementById('post-date');
        dateElem.setAttribute('datetime', issue.date);
        dateElem.textContent = new Date(issue.date).toLocaleDateString();
        contentEl.textContent = issue.summary;

        // 2) 연관기사 fetch & 렌더
        requestAnimationFrame(() => {
          fetch(API)
            .then(r => r.json())
            .then(data => {
              clearInterval(relInterval);
              const rel = data.find(i => String(i.id) === issueId).related_news || [];
              relatedListEl.innerHTML = '';
              if (rel.length) {
                rel.forEach(article => {
                  const li = document.createElement('li');
                  li.innerHTML = `
                    <article class="related-item">
                      <h3>
                        <a href="${article.link}" target="_blank" rel="noopener">
                          ${article.title}
                        </a>
                      </h3>
                      <time datetime="${article.published_at}">
                        ${new Date(article.published_at).toLocaleDateString()}
                      </time>
                      <p>${article.description}</p>
                    </article>`;
                  relatedListEl.appendChild(li);
                });
              } else {
                relatedListEl.innerHTML = '<li>연관 기사가 없습니다.</li>';
              }
            })
            .catch(() => {
              clearInterval(relInterval);
              relatedListEl.innerHTML = '<li>연관 기사 로드 실패</li>';
            });
        });

      } catch (e) {
        clearInterval(titleInterval);
        clearInterval(dotInterval);
        clearInterval(relInterval);
        console.error(e);
        titleEl.textContent = '상세 뉴스를 불러오는 중 오류가 발생했습니다.';
        contentEl.textContent = e.message;
      }
    });
  </script>

</body>
</html>
